<div class="container">
  <h2 class="text-center text-brown fw-bold">Stock</h2>

  <h4 class="mt-3">
    <i class="fas fa-shopping-cart"></i> Pedido Producto:
  </h4>

  <div class="row">
    @for (quimico of quimicos; track quimico.id) {
    <div class="col-12 mb-3">
      <div class="card p-2 shadow-sm">
        <div class="d-flex align-items-center justify-content-between">
          <!-- Imagen y Nombre -->
          <div class="d-flex align-items-center">
            <img src="assets/images/quimico.png" alt="QuÃ­mico" class="img-fluid" style="width: 60px; height: 60px; margin-right: 15px;">
            <h5 class="mb-0 fw-bold">{{ quimico.nombre }}</h5>
          </div>

          <!-- Contador alineado a la derecha -->
          <div class="contador d-flex align-items-center">
            <button class="btn btn-danger btn-sm me-2" (click)="decrementar(quimico.id)">-</button>
            <span class="fs-5">{{ cantidades[quimico.id] || 0 }}</span>
            <button class="btn btn-success btn-sm ms-2" (click)="incrementar(quimico.id)">+</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

  <button class="btn btn-brown w-100 mt-3" (click)="guardarCantidad()">Continuar</button>
</div>
