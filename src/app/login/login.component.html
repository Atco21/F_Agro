<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="text-center login-container">
        <!-- Imagen de perfil -->
        <img src="./assets/logoAgro.png" alt="Usuario" class="profile-img">

        <h4>Bienvenido</h4>

        <!-- Formularios reactivos -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <!-- Cambio de ngModel a formControlName -->
                <input formControlName="usuario" type="text" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <!-- Cambio de ngModel a formControlName -->
                <input formControlName="password" type="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
    
            <button type="submit" class="btn btn-secondary w-100" id="boton">Iniciar Sesión</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
